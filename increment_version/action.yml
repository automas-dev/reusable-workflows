name: "Increment Version"
description: "Increment semantic version and create a new tag"

inputs:
  create-tag:
    description: "Create a tag with the new version"
    type: boolean
    required: false
    default: true
  ignore-no-release:
    description: "Don't check for NO RELEASE to disable tag creation"
    type: boolean
    required: false
    default: false

outputs:
  current-version:
    description: "The current version"
    value: ${{ steps.version.outputs.current-version }}
  version:
    description: "The new version"
    value: ${{ steps.version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Get next version
      uses: reecetech/version-increment@2024.10.1
      id: version
      with:
        scheme: conventional_commits

    - name: Create tag
      uses: actions/github-script@v5
      if: "inputs.create-tag && (ignore-no-release || !contains(github.event.head_commit.message, 'NO RELEASE'))"
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/${{ steps.version.outputs.version }}',
            sha: context.sha
          })
