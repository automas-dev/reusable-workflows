on:
  workflow_call:
    inputs:
      create-tag:
        required: false
        type: boolean
        default: true
    outputs:
      new_version:
        description: "The new version number"
        value: ${{ jobs.increment_version.outputs.version }}
      new_tag:
        description: "The new tag, version including tag_prefix"
        value: ${{ jobs.increment_version.outputs.tag }}
      current-version:
        description: "The current version"
        value: ${{ jobs.increment_version.outputs.current-version }}
      version:
        description: "The new version"
        value: ${{ jobs.increment_version.outputs.version }}

jobs:
  increment_version:
    name: Increment Version
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      current-version: ${{ steps.version.outputs.current-version }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./increment_version
        with:
          create-tag: ${{ inputs.create-tag }}
